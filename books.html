<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Zone - Vibe Nest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
    }
    header {
      background-color: #0c2461;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .book-list {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .book {
      background-color: #2c2c54;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .book a {
      color: #74b9ff;
      text-decoration: none;
    }
    .book a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Reading Zone</h1>
    <p>Chill reads and awesome book recs</p>
  </header>

  <section class="book-list">
    <div class="book">
      <h2>The Hunger Games</h2>
      <a href="https://www.goodreads.com/book/show/2767052-the-hunger-games" target="_blank">Read on Goodreads</a>
    </div>
    <div class="book">
      <h2>Harry Potter Series</h2>
      <a href="https://www.wizardingworld.com" target="_blank">Visit Wizarding World</a>
    </div>
    <div class="book">
      <h2>Wattpad Stories</h2>
      <a href="https://www.wattpad.com" target="_blank">Explore on Wattpad</a>
    </div>
    <div class="book">
      <h2>Project Gutenberg</h2>
      <a href="https://www.gutenberg.org" target="_blank">Free Classic eBooks</a>
    </div>
    <div class="book">
      <h2>Webtoon</h2>
      <a href="https://www.webtoons.com" target="_blank">Read Comics Online</a>
    </div>
  </section>
</body>
</html>
