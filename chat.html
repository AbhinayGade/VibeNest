<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Chat - Vibe Nest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1c2c;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #2c2c54;
      border-radius: 0.75rem;
      max-width: 70%;
    }
    .my-message {
      background: #4b6584;
      align-self: flex-end;
    }
    .input-box {
      display: flex;
      padding: 1rem;
      background: #1f1c2c;
    }
    .input-box input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .input-box button {
      padding: 0.75rem 1rem;
      margin-left: 0.5rem;
      border: none;
      background: #6c5ce7;
      color: white;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Vibe Chat</h1>
    <p>Chat live with your Vibe Nest fam</p>
  </header>

  <div class="chat-container" id="chat">
    <div class="message">ðŸ‘‹ Welcome to the Vibe Chat!</div>
  </div>

  <div class="input-box">
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('msgInput');
      const chat = document.getElementById('chat');
      const msg = input.value.trim();
      if (msg === '') return;

      const bubble = document.createElement('div');
      bubble.className = 'message my-message';
      bubble.textContent = msg;
      chat.appendChild(bubble);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
